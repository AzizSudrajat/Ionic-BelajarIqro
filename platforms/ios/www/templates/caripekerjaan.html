<ion-view view-title="Cari Pekerjaan">
    <ion-content class="im-wrapper">
      <div class="list">
        <div class="row row-center" >
        <div class="col text-center" >
            <img alt="Logo" height="100" src="img/menu.png" >
          </div>
        </div>
        <label class="item item-input item-select">
          <div class="input-label">
            Spesialisasi
          </div>
          <select>
            <option selected>Pilih bagian anda</option>
            <option>programmer web</option>
            <option>programmer java</option>
            <option>jaringan</option>
            <option>selanjutnya</option>
          </select>
        </label>
        <label class="item item-input item-select">
          <div class="input-label">
            Espektasi Gaji
          </div>
          <select>
            <option selected>Pilih bagian anda</option>
            <option>2 jt - 4 jt</option>
            <option>5 jt - 8 jt</option>
            <option>9 jt - 12 jt</option>
            <option>12 jt - 14 jt</option>
          </select>
        </label>
        <button ui-sref="app.maps" class="button button-block button-assertive ink" data-ink-color="#540808" data-ink-opacity="1">
          Submit
        </button>
      </div>
    </ion-content>
</ion-view>
